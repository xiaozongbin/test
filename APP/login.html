<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport"
          content="width=device-width,
               initial-scale=1.0,
               minimum-scale=1.0,
               maximum-scale=1.0,
               user-scalable=no">
		<title>用户中心-欢迎登录</title>
		<link rel="stylesheet" type="text/css" href="css/common.css">
		<link rel="stylesheet" type="text/css" href="css/login.css">
		<link rel="stylesheet" type="text/css" href="iconfont/iconfont.css">
	</head>
	</head>
	<body>
		<div class="header">
			<ul class="header-list">
				<li class="list-btn "></li>
				<li class="list-con">开心摇摇用户登录</li>
				<li class="list-btn"></li>
			</ul>
		</div>
		<div class="content">
			<div class="con">
				
				<div class="item">
						<input class="text account" type="text" name="account" placeholder="请输入账号">
				</div>
				<div class="item passd">
						<input class="text password" type="password" name="password" placeholder="请输入密码">
				</div>
				
				<ul class="psw-t">
					<li>
						<div class="iconfont ">&#xe656;</div>
					</li>
					<li>显示密码</li>
					<li>忘记密码？</li>
				</ul>
				
				<ul class="psw-b">
					<li>
						<div class="iconfont ">&#xe656;</div>
					</li>
					<li>记住密码自动登录</li>
				</ul>
				
				<div class="reg-d">
					<button type="button" class="btn btn-login">登录</button>
				</div>
				<div class="reg-d">
					<a href="register.html"><button type="button" class="btn btn-reg">注册</button></a>
				</div>
				
			</div>
		</div>
		<script data-main="js/js/login.js" src="js/require.js"></script>
	</body>
</html>
