<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport"
          content="width=device-width,
               initial-scale=1.0,
               minimum-scale=1.0,
               maximum-scale=1.0,
               user-scalable=no">
		<title>用户中心-欢迎注册</title>
		<link rel="stylesheet" type="text/css" href="css/common.css">
		<link rel="stylesheet" type="text/css" href="css/register.css">
		<link rel="stylesheet" type="text/css" href="iconfont/iconfont.css">
	</head>
	</head>
	<body>
		<div class="header">
			<ul class="header-list">
				<li class="list-btn iconfont">&#xe603;</li>
				<li class="list-con">用户注册</li>
				<li class="list-btn"></li>
			</ul>
		</div>
		<div class="content">
			<div class="con">
				<form>
					<div class="item">
						<div class="item-text">
							<span>账户名称：</span>
							<input class="text account" type="text" name="account" placeholder="账号">
							
						</div>
						<div class="item-con con1"></div>
					</div>
					<div class="item passd">
						<div class="item-text">
							<span>登录密码：</span>
							<input class="text password" type="password" name="password" placeholder="密码">			
						</div>
						<div class="item-con con2"></div>
					</div>
					<div class="item passd-s">
						<div class="item-text">
							<span>确认密码：</span>
							<input class="text psw-check" type="password" name="" placeholder="确认密码">
							<i></i>
						</div>
						<div class="item-con con3"></div>
					</div>
					<div class="reg-d">
						<button type="button" class="btn btn-reg">立即注册</button>
					</div>
				</form>
			</div>
		</div>
		

		<script data-main="js/js/register.js" src="js/require.js"></script>
	</body>
</html>
